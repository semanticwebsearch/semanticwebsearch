<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantic Web Search!</title>
	<link rel="stylesheet" href="./../resources/css/styles.css">
</head>
<body>
	<template id="answerArticle">
			{{#each answer}}
				<div class="answer">
					<header class="answer-top">
						<div class="icon-link">
							<!-- text-o /picture-o  /youtube-play /globe-->
							<i class="fa fa-file-{{type}}}"></i>
							<h1 class="title">{{title}}</h1>
						</div>
						<div class="answer-option">
							<ul>
								<li><input onclick="layoutManager.pinManager.pin(this);" type="checkbox" id={{pinId}} name="pin"></input><label for={{pinId}}><i class="fa fa-thumb-tack"></i></label></li>
								<li><input type="checkbox" id=like{{id}} name="like"></input><label for=like{{id}}><i class="fa fa-thumbs-o-up"></i></label></li>
								<li><input type="checkbox" id=dislike{{id}} name="dislike"></input><label for=dislike{{id}}><i class="fa fa-thumbs-o-down"></i></label></li>
							</ul>
						</div>
					</header>
					<div class="answer-content" itemscope itemtype="{{itemType}}">
						<!-- text-o /picture-o  /youtube-play /globe ?????? -->
					        {{#ifEqual type "text-o"}}
		                        <p itemprop="description">{{content.description}}</p>
		                    {{/ifEqual}}

		                    {{#ifEqual type "picture-o"}}
		                        <img itemprop="image" src="{{content.source}}" class="display-center img-responsive" alt="image"  />
		                        {{#if content.description}}
		                            <p>{{content.description}}</p>
		                        {{/if}}
		                    {{/ifEqual}}

		                    {{#ifEqual type "youtube-play"}}
		                    <!--For youtube embed-->
		                        <object data="{{content.source}}" class="video-height margin-left-15" width="70%" ></object>
		                        {{#if content.description}}
		                            <p itemprop="description">{{content.description}}</p>
		                        {{/if}}
		                    {{/ifEqual}}

		                    {{#ifEqual type "globe"}}
		                        <meta itemprop="latitude" content="{{content.latitude}}" />
		                        <meta itemprop="longitude" content="{{content.longitude}}" />
		                        <div id="map-canvas{{id}}" class="map-canvas" itemprop="geo">
		                            <!--here come the map-->
		                            <script type="text/javascript">
		                                myNamespace.Template.initializeMap("{{id}}");
		                            </script>
		                        </div>
		                        {{#if content.description}}
		                            <p itemprop="description">{{content.description}}</p>
		                        {{/if}}
		                    {{/ifEqual}}

		                    {{#if link}}
		                    <a itemprop="url" href="{{link}}" target="_blank" rel="alternate" >More..</a>
		                    {{/if}}
					</div>
				</div>
			{{/each}}
	</template>
	<header id="header" class="center">
		<section class="layout">
			<div class="img-logo">
				<img src="./../resources/img/logo-lg.png" alt="Semantic Web Search!">
			</div>
			<div class="search-content">
				<section class="search-form">
					<!--action="/rest/query"-->
					<form id="searchForm"  method="GET" onsubmit="Ajax.demo();return false;" class="search">
						<input id="search-input" type="search">
						<input type="submit" value="Submit" id="_search">
						<label for="_search"><i class="fa fa-search"></i></label>
					</form>
				</section>
				<section class="search-option">
					<div class="search-type">
						<ul class="search-type-list">
							<li><p>Look for:</p></li>
							<li><input type="checkbox" id="Text" name="Text"></input><label for="Text"><i class="fa fa-file-text-o"></i></label></li>
							<li><input type="checkbox" id="Images" name="Images"></input><label for="Images"><i class="fa fa-picture-o"></i></label></li>
							<li><input type="checkbox" id="Video" name="Video"></input><label for="Video"><i class="fa fa-youtube-play"></i></label></li>
							<li><input type="checkbox" id="Map" name="Map"></input><label for="Map"><i class="fa fa-globe"></i></label></li>
						</ul>
					</div>
					<div class="layout-option">
						<ul class="search-type-list">
							<li><p>Display as:</p></li>
							<li><input type="checkbox"," id="List" name="List"></input><label for="List"><i class="fa fa-list"></i></label></li>
							<li><input type="checkbox"," id="Grid" name="Grid"></input><label for="Grid"><i class="fa fa-th-large"></i></label></li>
						</ul>
					</div>
				</section>
			</div>
			<div id="toggler" class="clearfix">
				<input type="checkbox" id="toggle" name="toggle">
					<label for="toggle"><i class="fa fa-angle-double-up"></i></label>
				</input>
			</div>
		</section>
	</header>
	<main class="layout grid">

	</main>
	<footer>
		<div id="pinAction" class="pinAction no-display">
            <img id="prev" src="./../resources/img/icons/previous.png" onclick="layoutManager.pinManager.previousPin()">
            <img id="next" src="./../resources/img/icons/next.png" onclick="layoutManager.pinManager.nextPin()">
        </div>
	</footer>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="./../resources/js/script.js"></script>
    <script type="text/javascript" src="./../resources/js/lib/handlebars-v2.0.0.js"></script>
    <script src="./../resources/js/lib/masonry.pkgd.min.js"></script>
</body>
</html>
