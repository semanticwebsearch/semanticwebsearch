<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantic Web Search!</title>
	<link rel="stylesheet" href="./../resources/css/styles.css">
</head>
<body>
	<header id="header" class="center">
		<section class="layout">
			<div class="img-logo">
				<img src="./../resources/img/logo-lg.png" alt="Semantic Web Search!">
			</div>
			<div class="search-content">
				<section class="search-form">
					<!--action="/rest/query"-->
					<form id="searchForm"  method="GET" onsubmit="Ajax.demo();return false;" class="search">
						<input id="search-input" type="search">
						<input type="submit" value="Submit" id="_search">
						<label for="_search"><i class="fa fa-search"></i></label>
					</form>
				</section>
				<section class="search-option">

					<div class="search-type">
					<!--	<ul class="search-type-list">
							<li><p>Look for:</p></li>
							<li><input type="checkbox" id="Text" name="Text"></input><label for="Text"><i class="fa fa-file-text-o"></i></label></li>
							<li><input type="checkbox" id="Images" name="Images"></input><label for="Images"><i class="fa fa-picture-o"></i></label></li>
							<li><input type="checkbox" id="Video" name="Video"></input><label for="Video"><i class="fa fa-youtube-play"></i></label></li>
							<li><input type="checkbox" id="Map" name="Map"></input><label for="Map"><i class="fa fa-globe"></i></label></li>
						</ul> -->
					</div>

					<div class="layout-option">
						<ul class="search-type-list">
							<li><p>Display as:</p></li>
							<li><input type="checkbox" id="List" name="List"/><label for="List"><i class="fa fa-list"></i></label></li>
							<li><input type="checkbox" id="Grid" name="Grid"/><label for="Grid"><i class="fa fa-th-large"></i></label></li>
						</ul>
					</div>
				</section>
			</div>
			<div id="toggler" class="clearfix">
				<input type="checkbox" id="toggle" name="toggle">
					<label for="toggle"><i class="fa fa-angle-double-up"></i></label>
				</input>
			</div>
		</section>
	</header>
	<main id="main" class="layout grid">
	</main>
	<footer>
		<div id="pinAction" class="pinAction no-display">
            <i class="fa fa-arrow-circle-left fa-2x" onclick="layoutManager.pinManager.previousPin()"></i>
            <i class="fa fa-chevron-circle-down fa-2x" onclick="Ajax.more_question_results()"></i>
            <i class="fa fa-arrow-circle-right fa-2x" onclick="layoutManager.pinManager.nextPin()"></i>
        </div>
	</footer>

    <script type="text/x-handlebars-template" id="more_question-template">

        <div class="answer dbpedia">
            <header class="answer-top">
                <div class="icon-link">
                    <h1 class="title">Questions that work!...</h1>
                </div>
            </header>
            <div class="answer-content">

                <ul>
                    <li>It looks like the question that you looked for cant be answered! here is is list of question that we can answer to!</li>
                    {{#each answer}}

                    <li> {{answer}} Number of accesses: {{numberOfAccesses}} link : <a class="innerCall" href="http://localhost:8080/api/query/?q={{body}}">{{body}}</a> </li>

                    {{/each}}
                </ul>

            </div>
            </div>
    </script>
    <script type="text/x-handlebars-template" id="person-template">
		{{#each answer}}
			<div class="answer {{origin}}">
				<header class="answer-top">
				        <div class="icon-link">
				        {{#ifEqual origin "dbpedia"}}
			            	<img src="./../resources/img/dbpedia-logo.png"/>
			            {{else}}
			            	<img src="./../resources/img/freebase-logo.png"/>
			            {{/ifEqual}}
				        <h1 class="title">{{body.name}}</h1>
				        </div>
				        <div class="answer-option" id="{{id}}" questionid="{{questionId}}">
				            <ul>
				                <li>
					                <input onclick="layoutManager.pinManager.pin(this);" type="checkbox" id="pin{{id}}" name="pin"></input>
					                <label for="pin{{id}}"><i class="fa fa-thumb-tack"></i></label>
				                </li>
				                <li>{{ups}}<input onclick="layoutManager.eventsManager.helper.likechecked(this);" data-id-response="{{id}}" data-id-question="{{questionId}}" type="checkbox" id="like{{id}}" name="like"></input><label for="like{{id}}"><i class="fa fa-thumbs-o-up"></i></label></li>
				                <li>{{downs}}<input onclick="layoutManager.eventsManager.helper.dislikechecked(this);" data-id-response="{{id}}" data-id-question="{{questionId}}" type="checkbox" id="dislike{{id}}" name="dislike"></input><label for="dislike{{id}}"><i class="fa fa-thumbs-o-down"></i></label></li>
				            </ul>
				        </div>
				</header>
				<div class="answer-content">
					<ul>
                        <li>
                        {{#ifEqual body.birthdate ""}}
                        {{else}}
	                        <h4>Birthdate:</h4> {{body.birthdate}}
                        {{/ifEqual}}
                        </li>
                        <li>
                        {{#ifEqual body.deathdate ""}}
                        {{else}}
                            <h4>Deathdate:</h4> {{body.deathdate}}
                        {{/ifEqual}}
                        </li>
                        <li>
                        {{#if body.birthplace}}

                            <h4>Birthplace:</h4>
                            {{#ifEqual body.birthplace.key ""}}
                            {{body.birthplace.value}}
                            {{else}}
                            <a href="{{body.birthplace.key}}" class="innerCall">{{body.birthplace.value}}</a>
                            {{/ifEqual}}

                        {{else}}
                        {{/if}}
                        </li>
                        <li>
                        {{#if body.nationality}}

                            <h4>Nationality:</h4>
                            {{#each body.nationality}}
                            {{#ifEqual key ""}}
                            {{value}}
                            {{else}}
                            <a href="{{key}}" class="innerCall">{{value}}</a>
                            {{/ifEqual}}
                            {{/each}}

                        {{else}}
                        {{/if}}
                        </li>
                        <li>
                        {{#if body.parents}}

                            <h4>Parents:</h4>
                            {{#each body.parents}}
                            {{#ifEqual key ""}}
                            {{value}}
                            {{else}}
                            <a href="{{key}}" class="innerCall">{{value}}</a>
                            {{/ifEqual}}
                            {{/each}}

                        {{else}}
                        {{/if}}
                        </li>
                        <li>
                        {{#if body.spouse}}

                            <h4>Spouse:</h4>
                            {{#each body.spouse}}
                            {{#ifEqual key ""}}
                            {{value}}
                            {{else}}
                            <a href="{{key}}" class="innerCall">{{value}}</a>
                            {{/ifEqual}}
                            {{/each}}

                        {{else}}
                        {{/if}}
                        </li>
                        <li>
                        {{#if body.children}}

                            <h4>Children:</h4>
                            {{#each body.children}}
                            {{#ifEqual key ""}}
                            {{value}}
                            {{else}}
                            <a href="{{key}}" class="innerCall">{{value}}</a>
                            {{/ifEqual}}
                            {{/each}}

                        {{else}}
                        {{/if}}
                        </li>
                        <li>
                        {{#if body.education}}

                            <h4>Education:</h4>
                            {{#each body.education}}
                            {{#ifEqual key ""}}
                            {{value}}
                            {{else}}
                            <a href="{{key}}" class="innerCall">{{value}}</a>
                            {{/ifEqual}}
                            {{/each}}

                        {{else}}
                        {{/if}}
                        </li>
                        <li>
                        {{#if body.notableFor }}
                            <h4>Notable for:</h4> {{body.notableFor}}
                        {{else}}

                        {{/if}}
                        </li>
                        <li>
                        {{#ifEqual body.shortDescription ""}}
                        {{else}}
                        <h4>Short description:</h4> {{body.shortDescription}}
                        {{/ifEqual}}
                        </li>
                        <li class="showLess">
                        {{#ifEqual body.description ""}}
                        {{else}}
                        <h4>Description:</h4> {{body.description}}
                        <span class="showMore"><i class="fa fa-arrow-circle-o-down"></i></span>
                        {{/ifEqual}}
                        </li>

                        <li>
                        {{#ifEqual body.wikiPageExternal ""}}
                        {{else}}
                        <a class="externalCall" href="{{body.wikiPageExternal}}">wiki page</a>
                        {{/ifEqual}}

                        {{#if body.thumbnails}}
                        <h3>Thumbnails:</h3>
                        <div class="pixgrid">
                            {{#each body.thumbnails}}
                            <img src="{{this}}"/>
                            {{/each}}
                        </div>
                        {{else}}
                        {{/if}}
                        </li>

                    </ul>
				</div>
			</div>
		{{/each}}
	</script>

	<script type="text/x-handlebars-template" id="weapon-template">
		{{#each answer}}
			<div class="answer">
				<header class="answer-top">
				        <div class="icon-link">
				        {{#ifEqual origin "dbpedia"}}
			            	<img src="./../resources/img/dbpedia-logo.png"/>
			            {{else}}
			            	<img src="./../resources/img/freebase-logo.png"/>
			            {{/ifEqual}}
				        <h1 class="title">{{body.name}}</h1>
				        </div>
				        <div class="answer-option">
				            <ul>
				                <li>
					                <input onclick="layoutManager.pinManager.pin(this);" type="checkbox" id="pin{{id}}" name="pin"></input>
					                <label for="pin{{id}}"><i class="fa fa-thumb-tack"></i></label>
				                </li>
				                <li><input onclick="layoutManager.eventsManager.helper.likechecked(this);" type="checkbox" id="like{{id}}" name="like"></input><label for="like{{id}}"><i class="fa fa-thumbs-o-up"></i></label></li>
				                <li><input onclick="layoutManager.eventsManager.helper.dislikechecked(this);" type="checkbox" id="dislike{{id}}" name="dislike"></input><label for="dislike{{id}}"><i class="fa fa-thumbs-o-down"></i></label></li>
				            </ul>
				        </div>
				</header>
				<div class="answer-content">
					<article>
						<h4>Caliber:</h4> {{caliber}}
					</article>
					<article>
						<h4>Description:</h4>
						<p>{{description}}</p>
					</article>
					<article>
						<h4>Designer:</h4>
						{{#ifEqual designer.key ""}}
                            {{designer.value}}
                        {{else}}
                            <a href="{{designer.key}}" class="innerCall">{{designer.value}}</a>
                        {{/ifEqual}}
					</article>
					<article>
						<h4>Length:</h4> {{length}}
					</article>
					<article>
						<h4>Origin</h4>
						{{#ifEqual origin.key ""}}
                            {{origin.value}}
                        {{else}}
                            <a href="{{origin.key}}" class="innerCall">{{origin.value}}</a>
                        {{/ifEqual}}
					</article>
					<article>
						<h4>Service:</h4> {{service}}
					</article>
					<article>
						<h4>Weight:</h4> {{weight}}
					</article>
					<article>
						<h4>Page:</h4> <a href="{{wikiPageExternal}}">wiki page</a>
					</article>
					<article>
                    	<h3>Thumbnails:</h3>
                        <div class="pixgrid">
	                        {{#each thumbnails}}
	                            <img src="{{this}}"/>
	                        {{/each}}
                        </div>
                	</article>
				</div>
			</div>
		{{/each}}
	</script>
	<script type="text/x-handlebars-template" id="conflict-template">
		{{#each answer}}
			<div class="answer">
				<header class="answer-top">
				        <div class="icon-link">
				        {{#ifEqual origin "dbpedia"}}
			            	<img src="./../resources/img/dbpedia-logo.png"/>
			            {{else}}
			            	<img src="./../resources/img/freebase-logo.png"/>
			            {{/ifEqual}}
				        <h1 class="title">{{body.name}}</h1>

				        <div class="answer-option">

				                <li>

					<article>

					</article>

							{{#ifEqual comatant.key ""}}

                        	{{else}}

                        	{{/ifEqual}}

                            	{{value}}
                        	{{else}}
                            	<a href="{{key}}" class="innerCall">{{value}}</a>
                        	{{/ifEqual}}
						{{/each}}</p>
					</article>



					<article>
						<h4>Description:</h4>
						<p>{{body.description}}</p>
					</article>
					<article>
						<p><h4>Page:</h4> <a href="{{body.wikiPageExternal}}">wiki page</a></p>
					</article>
					<article>
                    	<p><h3>Thumbnails:</h3></p>
                        <div class="pixgrid">
	                        {{#each body.thumbnails}}
	                            <img src="{{this}}"/>
	                        {{/each}}
                        </div>
                	</article>

				</div>
			</div>

</html>
