<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semantic Web Search</title>
    <script src="/resources/js/lib/require.min.js" data-main="/resources/js/require-main.js"></script>
    <link href="/resources/css/main.css" rel="stylesheet">
</head>
<body class="container-fluid">
<div class=" margin-top-xxs-10 col-xs-70 container-fluid">
    <div class="row">
        <img class="img-responsive center-block" src="/resources/img/semantic_search.jpg" alt="Semantic Web Search" />
    </div>
    <div class="row">
        <form>
            <input class="form-control" type="search" />
        </form>
    </div>
    <div class="row">
        <h5 class="float-left margin-top-xxs-2 margin-top-xs-1">Looking for: </h5>
        <div class="float-left margin-left-xxs-3 col-xxs-10 ">
            <img class="img-responsive center-block" src="/resources/img/icons/icon_file-word-o.png" alt="Text" rel="">
        </div>
        <div class="float-left margin-left-xxs-3 col-xxs-10 ">
            <img class="img-responsive " src="/resources/img/icons/camera.png" alt="Pictures" rel="">
        </div>
        <div class="float-left margin-left-xxs-3 col-xxs-10 ">
            <img class="img-responsive center-block" src="/resources/img/icons/video.png" alt="Videos" rel="">
        </div>
        <div class="float-left margin-left-xxs-3 col-xxs-10 ">
            <img class="img-responsive center-block" src="/resources/img/icons/earth.png" alt="Maps" rel="">
        </div>
    </div>

</div>
</body>
</html>
