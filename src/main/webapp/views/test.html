<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>

        <link href="/resources/css/test.css" rel="stylesheet">
        <link id="mainLayout" href="" rel="stylesheet"/>

    </head>
    <body>
        <template id="answerArticle">
            <!-- answerType: map,text,video,picture-->
            {{#each answer}}
            <article class="answer answer-{{answerType}}">
                <div class="answerImg lookingForWidth float-left ">
                    <img class="img-responsive" src="/resources/img/icons/{{answerType}}.png" alt="Text"/>
                </div>

                <div class="aOptions feedbackOptions">
                    <div  class="lookingForWidth float-right">
                        <label class="img-checkbox-test">
                            <input type='radio' name='feedbackOptions{{id}}' value='true' id=like{{id}} class="img-checkbox"/>
                            <img class="img-responsive" src="/resources/img/icons/text.png" alt="pin"/>
                            <img class="img-responsive" src="/resources/img/icons/text-selected.png" alt="pin"/>
                        </label>
                    </div>
                    <div class="lookingForWidth float-right">
                        <label class="img-checkbox-test">
                            <input type='radio' rel="/resources/css/listLayout.css" name='feedbackOptions{{id}}' value='true' id=dislike{{id}} class="img-checkbox"/>
                            <img class="img-responsive" src="/resources/img/icons/video.png" alt="like"/>
                            <img class="img-responsive" src="/resources/img/icons/video-selected.png" alt="like"/>
                        </label>
                    </div>
                    <div class="lookingForWidth float-right">
                        <input type='checkbox' rel="/resources/css/gridLayout.css" name='feedbackOptions' value='true' id={{pinId}} class="img-checkbox"/>
                        <img class="img-responsive col-xxs-2 pinnable" src="/resources/img/icons/pin.png" onclick="Result.pin(this);" alt="Pin this" title="Pin this" />
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="answer-content">
                    <p> {{answerContent}}</p>
                </div>
                <div style="clear:both;"></div>
            </article>
            {{/each}}
    </template>

        <div class="wrap container-fluid col-xs-70" id="wrap">

            <header id="topHeader" class="top-header">
                <span class="menu-icon"></span>

                <div id="toggle_parent">

                    <div class="no-display" id="toggled_content">
                        <!-- Search bar is moved here when the user starts typing-->
                    </div><!--end toggled_content-->

                    <div id="toggleHolder">
                        <span id="togglerDisplay" class="toggler no-display">Open</span>
                        <span class="toggler no-display">Close</span>
                    </div><!--end toggleHolder-->

                </div><!--end toggle_parent-->

            </header>

            <div class="top">
                    <img id="SemanticWebSearchImg" class=" margin-top-xxs-10 img-responsive center-block" src="/resources/img/semantic_search.jpg" alt="Semantic Web Search" />
            </div>

            <div id="top-search" class="search margin-top-xxs-1">
                <form class="go-right" onsubmit="return false;">
                    <div>
                        <input id="search" type="search" required />
                        <label for="search">Search</label>
                    </div>
                </form>
                
                <!-- Search option-->
                <div id="sOptions" class="row">
                    <hr class="no-display"/>

                    <!--Selects the type of the search (text/video/images/maps)-->
                    <div id="lookFor" class=" max-width-50 float-left">

                        <h5 class="float-left">Looking for: </h5>

                        <!-- Search for text-->
                        <div class="float-left lookingForWidth">
                            <input type='checkbox' name='text' value='true' checked="checked"  id="text" class="img-checkbox"/>
                            <label for="text" class="img-responsive">
                                <img class="img-responsive" src="/resources/img/icons/text.png" alt="Text"/>
                                <img class="img-responsive" src="/resources/img/icons/text-selected.png" alt="Text"/>
                            </label>
                        </div>
                        <!-- Search for images-->
                        <div class="float-left lookingForWidth">
                            <input type='checkbox' name='picture' value='true' checked="checked" id="picture" class="img-checkbox"/>
                            <label for="picture" class="img-responsive">
                                <img class="img-responsive " src="/resources/img/icons/picture.png" alt="Pictures"/>
                                <img class="img-responsive" src="/resources/img/icons/picture-selected.png" alt="Pictures"/>
                            </label>
                        </div>
                        <!-- Search for videos-->
                        <div class="float-left lookingForWidth">
                            <input type='checkbox' name='video' value='true' checked="checked" id="video" class="img-checkbox"/>
                            <label for="video" class="img-responsive">
                                <img class="img-responsive" src="/resources/img/icons/video.png" alt="Videos"/>
                                <img class="img-responsive" src="/resources/img/icons/video-selected.png" alt="Videos"/>
                            </label>
                        </div>
                        <!-- Search for maps-->
                        <div class="float-left lookingForWidth">
                            <input type='checkbox' name='map' value='true' checked="checked" id="map" class="img-checkbox"/>
                            <label for="map" class="img-responsive">
                                <img class="img-responsive" src="/resources/img/icons/map.png" alt="Maps"/>
                                <img class="img-responsive" src="/resources/img/icons/map-selected.png" alt="Maps"/>
                            </label>
                        </div>

                        <div style="clear:both;"></div>
                    </div><!-- end lookFor -->

                    <!--Selects the display mode-->
                    <div id="displayAs" class="no-display max-width-50 float-left">
                        <h5 class="float-left ">Display as: </h5>

                        <div class="float-left lookingForWidth">
                            <input type='checkbox' rel="/resources/css/listLayout.css" name='displayOpt' value='true' id="list" class="img-checkbox"/>
                            <label for="list" class="img-responsive">
                                <img class="img-responsive" src="/resources/img/icons/video.png" alt="list"/>
                                <img class="img-responsive" src="/resources/img/icons/video-selected.png" alt="list"/>
                            </label>
                        </div>

                        <div class="float-left lookingForWidth">
                            <input type='checkbox' rel="/resources/css/gridLayout.css" name='displayOpt' value='true' id="grid" class="img-checkbox"/>
                            <label for="grid" class="img-responsive">
                                <img class="img-responsive" src="/resources/img/icons/map.png" alt="grid"/>
                                <img class="img-responsive" src="/resources/img/icons/map-selected.png" alt="grid"/>
                            </label>
                        </div>

                        <div style="clear:both;"></div>
                    </div><!-- end displayAs -->

                    <div style="clear:both;"></div>

                    <hr class="no-display"/>
                </div><!--end sOptions!-->
            </div>

            <main id="answers" class="margin-top-xxs-1">

            </main><!--end main-->

        </div><!--end wrapper-->

        <button onclick="Result.nextPin()">Next</button>
        <button onclick="Result.previousPin()">Previous</button>

        <script src="/resources/js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/resources/js/test.js"></script>
        <script type="text/javascript" src="/resources/js/lib/handlebars-v2.0.0.js"></script>
        <script src="/resources/js/myclass.js"></script>

        <script>
            Template.display();
        </script>

    </body>
</html>
